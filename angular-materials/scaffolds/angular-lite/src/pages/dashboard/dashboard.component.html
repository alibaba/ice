<ul>
  <li>此页面演示路由切换的功能，同时页面导入了区块 <code>card-list</code> 。</li>
  <li>页面文件存放于 <code>/src/pages/</code> 下，区块文件存放于 <code>/src/pages/components</code>。</li>
  <li><code>src/menuConfig.ts</code> 用于描述当前项目的页面导航项。</li>
  <li><code>src/routerConfig.ts</code> 定义页面路由的关系。</li>
</ul>
